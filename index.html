<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Dunder Mifflin Facts</title>
</head>
<body>
	<div class="jumbotron jumbo-main-bg" id="jumbo-main-bg">
		<img id="office-logo" src="assets/images/theoffice_logo_black.png">
	</div>
	<div class="container-fluid dynamic-game-container">
		<!-- Timer -->
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="panel panel-default time-container">
					<div class='panel-body text-center'>
						<p id="time-placeholder">Placeholder for Timer so Answer buttons don't get displaced</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Questions -->
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="panel panel-default text-center dynamic-question-container">
				</div>
			</div>
		</div>
		<!-- Answers -->
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="panel panel-default text-center dynamic-answer-container">
				</div>
			</div>
		</div>
		<!-- Start Button -->
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="panel panel-default text-center start-container">
					<button type="button" class="btn btn-success btn-block" id="start-button">Start</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
